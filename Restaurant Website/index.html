<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emmanuel Restaurant</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!---header section------>
  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="./images/logo.png" alt="">
        <span style="color: rgb(255, 204, 0);">Emmanuel!</span>
      </div>
      <nav class="nav-bar">
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Pages</a></li>
          <li><a href="">Menu</a></li>
          <li><a href="">Shop</a></li>
          <li><a href="">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <i class="fas fa-shopping-bag"></i>
        <span class="cart-count">5</span>
      </div>
    </div>
  </header>

  <!---home section------>

  <section class="home">
    <div class="container">
      <div class="home-content">
        <div class="text-background">
          <p class="intro">Hi, Welcome To Emmanuel!</p>
        </div>
        <h1>Delicious Meals, <br> Crafted To Delight Your Senses</h1>
        <p class="dish">Enjoy freshly prepared dishes made with love, served in a warm and welcoming atmosphere </p>
        <div class="buttons">
          <a href="" class="btn btn-yellow">Our Menu</a>
          <a href="" class="btn btn-white">About Us</a>
        </div> 
      </div>
      <div class="home-images">
        <div class="plate plate1">
          <img src="./images/plate1.png" alt="">
          <div class="bubble">Soooo Yummy!!!!</div>
        </div>
         <div class="plate plate2">
          <img src="./images/plate2.png" alt="">
          <div class="bubble">Yaa mm-mm-mm</div>
        </div>
         <div class="plate plate3">
          <img src="./images/plate3.png" alt="">
        </div>
      </div>
    </div>
  </section>


</body>
</html>
